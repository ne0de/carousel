<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="carousel-item">
                <img class="carousel-img" src="test.JPG" alt="" srcset="" />
            </div>
            <div class="carousel-item">
                <img class="carousel-img" src="test1.JPG" alt="1" srcset="" />
            </div>
            <div class="carousel-item">
                <img class="carousel-img" src="test2.JPG" alt="2" srcset="" />
            </div>
            <button class="carousel-button" onclick="OnCarouselChange(-1)">&#10094</button>
            <button class="carousel-button next" onclick="OnCarouselChange(1)">&#10095</button>
        </div>
        <div class="carousel-row">
            <div class="carousel-col">
                <img class="carousel-thumbnail unselected" src="test.JPG" onclick="OnCarouselChange(0, false)" alt="" srcset="" />    
            </div>
            <div class="carousel-col">
                <img class="carousel-thumbnail unselected" src="test.JPG" onclick="OnCarouselChange(1, false)" alt="" srcset="" />
            </div>
            <div class="carousel-col">
                <img class="carousel-thumbnail unselected" src="test.JPG" onclick="OnCarouselChange(2, false)" alt="" srcset="" />
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
    </body
</html>
